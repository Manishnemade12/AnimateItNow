<section class="variant-8">
  <h2>Login Variant 8 - Premium</h2>
  <p class="subtitle">Luxury neumorphism design with gold accents</p>

  <form class="login-form" onsubmit="event.preventDefault(); alert('Login Variant 8 submitted!');">
    <input type="email" placeholder="Email Address" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">ACCESS</button>
  </form>

  <!-- Code Container (Tabs + Code Blocks inside this) -->
  <div class="code-container" style="display: none;">
    <!-- Language Tabs -->
    <div class="code-tabs">
      <button class="code-tab active" onclick="switchLang(this, 'html')">HTML/CSS</button>
      <button class="code-tab" onclick="switchLang(this, 'react')">React</button>
    </div>

    <!-- HTML Code Block -->
    <pre class="code-block html-code active">
  hello
    </pre> 

    <!-- React Code Block -->
    <pre class="code-block react-code">
import React fro
    </pre>
  </div>

  <!-- Buttons -->
  <button class="expand-btn" onclick="toggleCode(this)">Show Code</button>
  <button class="expand-btn copy-btn" onclick="copyCurrentCode(this)">Copy Code</button>
</section>
